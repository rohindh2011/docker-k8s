name: cicd

on: 
  push: 
    branches: 
      - master
  workflow_dispatch: 


jobs: 
  cicd: 
    runs-on: ubuntu-latest

    steps: 
    - name: checkout
      uses: actions/checkout@v4
    - name: Lint Code Base
      uses: super-linter/super-linter@v4
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.ROHINDH_GITHUB_TOKEN }}
